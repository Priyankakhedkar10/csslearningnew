<!DOCTYPE html>
<html>
<head>
    <title>Border CSS</title>
</head>
<style>
    .wall
    {
        background-color: rgb(133, 39, 94);
        height:300px;
        width: 300px;
        border:3px solid black;
        border border-radius: 50px;
    }

    .rect
    {
        background-color: rgb(133, 39, 94);
        height:250px;
        width: 500px;
        border:3px solid black;
        border border-radius: 50px;
    }
    
    .box
    {
        background-color: rgb(38, 207, 52);
        height:300px;
        width:500px;
        border: 3px solid black;
        border-top: 5px solid red;
        border-bottom: 5px solid red;
        border-radius: 0px 50px;
    }

       
    .box2
    {
        background-color: rgb(38, 207, 52);
        height:300px;
        width:500px;
        border: 3px solid black;
        border-radius: 50px;
    }

          
    .box3
    {
        background-color: rgb(38, 207, 52);
        height:300px;
        width:500px;
        border: 3px solid black;
        border-right: 5px solid red;
        border-left: 5px solid red;
        border-bottom: 5px solid red;
        border-radius: 50px 50px 0px 0px;
    }
    .circle
    {
        background-color: aqua;
        height:300px;
        width: 300px;
        border: 3px solid black;
        border-radius: 50%;
    }
</style>
<body>
    <img src="./images/img4.jpg" class="wall">
    <img src="./images/img3.jpg" class="box">
    <img src="./images/img2.jpg" class="box2">
    <img src="./images/img1.jpg" class="box3">
    <img src="./images/img.jpg" class="circle">
    <img src="./images/img5.jpg" class="rect">
</body>
</html>
